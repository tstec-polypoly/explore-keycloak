ipynb-filters: [nbdev_filter]

project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4

website:
  title: "explore-keycloak"
  site-url: "https://tstec-polypoly.github.io/explore-keycloak"
  description: ""
  twitter-card: true
  open-graph: true
  reader-mode: true
  repo-branch: master
  repo-url: "https://github.com/tstec-polypoly/explore-keycloak"
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: "https://github.com/tstec-polypoly/explore-keycloak"
  sidebar:
    style: "floating"

metadata-files: 
  - sidebar.yml
  - custom.yml
